        <p><strong>About The Role</strong></p> <p>We are looking for a passionate
        and caring individual with a proven ability to lead, motivate and mentor a
        team. At HC-One our main aim is to help our residents maintain their dignity
        and independence in our homely surrounding.</p> <p>As a Registered Nurse at
        Acorn Hollow, you’ll value kindness above all. Because it drives every aspect
        of our Dementia, Nursing, Residential and Specialist care homes. Every single
        person who works here understands that our residents are people just like  them
        with their own stories to tell. By joining HC-One, you’ll have a wonderful
        opportunity to give something back to those people.</p> <p>Being a Registered
        Nurse means taking responsibility for the well-being of our residents, including
        making sure their physical, emotional and social needs are met. Leading, motivating
        and mentoring to your team and delivering clinical guidance and training  to
        ensure the safe, smooth and efficient running of the care home. Carrying out
        assessments and developing, implementing and evaluating individualised care
        plans for each of our residents. Monitoring work areas and practices to ensure
        they are safe and conform  to relevant standards, policies and legislation.
        Generally promoting our residents’ independence, choice, dignity and respect
        by delivering the very best standards of care and striving for continuous
        improvement.</p> <p>For you, that will mean delivering the very highest standard
        of care as you assess nursing needs, identify and taking the right interventions
        for every resident who needs you. You’ll also supervise colleagues, manage
        shifts and make sure flawless handover  summaries are completed to ensure
        continuity of care. Above all, it’s about ensuring our residents are at the
        core of everything you do.</p> <p><strong>About You</strong></p> <p>HC-One
        are looking for a Registered Nurse with valid Pin number, knowledge of National
        Standards and NMC code of practice. Not to mention a background in person
        centred care planning within a care home. Beyond that, it’s all about your
        brilliant, positive  energy and natural ability to get along with people.
        You’ll be a great mentor who can manage time effectively and keep meaningful
        records. And, whenever you communicate with a resident or co-worker, you’ll
        be truly considerate and kind.</p> <p>Well, after all, it’s just in your nature.</p>
        <p><strong>About The Company</strong></p> <p>Complimenting your salary,&nbsp;we
        offer paid NMC PIN renewal and Nursing Times Membership, along with&nbsp;access
        to a huge variety of benefits and services to support your physical and psychological
        well-being and throughout your career as a Registered Nurse HC-One  will invest
        in you and you will enjoy additional support and benefits including:</p> <ul>
        <li>Paid DBS/PVG</li><li>Free uniform</li><li>Homemade meal whilst on shift</li><li>Company
        pension scheme</li><li>28 days annual leave inclusive of bank holidays</li><li>Group
        life assurance cover</li><li>Award-winning learning and development and support
        to achieve qualifications.</li><li>GP online - a service providing around
