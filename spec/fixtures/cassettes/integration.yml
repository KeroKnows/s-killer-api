      string: Action=SendMessage&MessageBody=%7B%22job_id%22%3A45035505%2C%22db_id%22%3A1109%2C%22title%22%3A%22Green%20Tech%20Backend%20Developer%20Hybrid%20Remote%22%2C%22description%22%3A%22%20%3Cp%3E%3Cstrong%3EGreen-Energy%20Backend%20Developer%20-%20saving%20the%20planet%21%3C%2Fstrong%3E%3Cbr%20%2F%3E%3Cstrong%3ELocation%3A%20Edinburgh%20%2F%20hybrid%20remote.%3C%2Fstrong%3E%3Cstrong%3E%3Cbr%20%2F%3E%3Cstrong%3ESalary%3A%20%26%23163%3B35%2C000%20-%20%26%23163%3B50%2C000%20%26%2343%3B%20equity%3Cbr%20%2F%3E%3Cbr%20%2F%3E%3C%2Fstrong%3E%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cp%3ETransitioning%20to%20renewable%20energy%20is%20one%20of%20the%20best%20things%20countries%20can%20do%20to%20lower%20carbon%20emissions.%3C%2Fp%3E%20%3Cp%3EBut%20what%20about%20all%20the%20countries%20who%20don%E2%80%99t%20have%20big%2C%20centralised%20grid%20networks%20supplying%20energy%20to%20every%20building%20and%20appliance%3F%3C%2Fp%3E%20%3Cp%3EHow%20do%20we%20cut%20the%20use%20of%20100%20million%20diesel%20generators%20in%20Nigeria%2C%20or%20enable%20rural%20Indian%20or%20Congolese%20people%20to%20stop%20burning%20charcoal%2C%20diesel%20or%20wood%20for%20heating%20their%20food%3F%3C%2Fp%3E%20%3Cp%3EDeveloping%20countries%20are%20suffering%20the%20direct%20impacts%20of%20extreme%20climate%20events%20already%20and%20know%20they%20need%20to%20decarbonise%2C%20but%20don%E2%80%99t%20always%20have%20the%20systems%20to%20do%20so%2C%20especially%20not%20at%20the%20scale%20needed.%3C%2Fp%3E%20%3Cp%3EThe%20solution%20isn%E2%80%99t%20one%20company%20becoming%20big%20enough%20to%20solve%20all%20these%20problems.%20The%20solution%20is%20empowering%20lots%20of%20companies%20to%20drive%20the%20transition%20from%20within%20communities%2C%20creating%20jobs%20and%20investment%20while%20also%20increasing%20resilience.%3C%2Fp%3E%20%3Cp%3EThat%E2%80%99s%20where%20this%20platform%20comes%20in%3B%20systems%20to%20facilitate%20the%20installation%2C%20management%2C%20monitoring%20and%20data%20analysis%2C%20along%20with%20payment%20systems%20to%20allow%20local%20companies%20to%20implement.%3C%2Fp%3E%20%3Cp%3ETech%20wise%2C%20Internet%20of%20Things%2C%20Python%20and%20Django%20are%20the%20holy%20grail%20here.%20But%2C%20given%20the%20rarity%20of%20holy%20grails%2C%20if%20you%20can%20complete%20a%20Python%20tech%20task%20you%E2%80%99ll%20be%20considered.%20You%20don%E2%80%99t%20need%20to%20be%20an%20expert%2C%20they%E2%80%99ve%20hired%20people%20in%20the%20past%20with%20very%20limited%20%20Python%20experience%20who%20are%20still%20there.%3C%2Fp%3E%20%3Cp%3EExposure%20to%20DevOps%2C%20CI%2FCD%20pipelines%2C%20provisioning%2C%20testing%2C%20automation%20scripting%20and%20all%20those%20goodies%20will%20stand%20out%2C%20but%20soft%20skills%20and%20a%20passion%20for%20saving%20our%20planet%20are%20important%20too.%3C%2Fp%3E%20%3Cp%3EYou%E2%80%99ll%20join%20a%20team%20of%20four.%20Two%20mid-level%20Devs%2C%20a%20senior%20and%20recently%20hired%20Lead%2C%20and%20plans%20are%20to%20expand%20the%20team%20to%20about%207%20or%208%20in%20the%20first%20quarter%20of%202022.%3C%2Fp%3E%20%3Cp%3EThey%E2%80%99ll%20consider%20folks%20who%E2%80%99ve%20been%20using%20Java%2C%20PHP%2C%20Ruby%2C%20.Net%2C%20NodeJs%20or%20similar%2C%20so%20long%20as%20you%E2%80%99ve%20tinkered%20with%20Python%20-%20even%20if%20only%20for%20data%20science%2C%20scripting%20or%20algorithms.%3C%2Fp%3E%20%3Cp%3EThey%E2%80%99ve%20struggled%20to%20find%20people%20who%20truly%20care%20about%20our%20planet%20and%20can%20demonstrate%20that%2C%20so%20that%E2%80%99s%20something%20they%E2%80%99ll%20be%20keen%20to%20explore%20with%20you%20at%20interview.%3C%2Fp%3E%20%3Cp%3EWe%20can%E2%80%99t%20afford%20to%20push%20the%20developing%20world%20into%20making%20the%20same%20mistakes%20the%20global%20north%20made%20when%20it%20comes%20to%20fossil%20fuel%20dependency%2C%20extraction%20and%20exploitation.%3C%2Fp%3E%20%3Cp%3EThe%20role%20is%20mostly%20remote%2C%20ideally%20seeing%20folks%20in%20their%20Edinburgh%20office%20once%20per%20week%2C%20but%20there%E2%80%99s%20room%20to%20negotiate.%3C%2Fp%3E%20%3Cp%3EIf%20making%20a%20difference%20matters%20to%20you%2C%20and%20you%E2%80%99d%20like%20to%20turn%20your%20skills%20to%20delivering%20real%20impact%2C%20please%20apply.%3C%2Fp%3E%20%22%2C%22location%22%3A%22Edinburgh%22%2C%22salary%22%3A%7B%22year_max%22%3A50000.0%2C%22year_min%22%3A35000.0%2C%22currency%22%3A%22GBP%22%7D%2C%22url%22%3A%22https%3A%2F%2Fwww.reed.co.uk%2Fjobs%2Fgreen-tech-backend-developer-hybrid-remote%2F45035505%22%2C%22is_full%22%3Atrue%2C%22is_analyzed%22%3Atrue%7D&QueueUrl=https%3A%2F%2Fsqs.us-east-1.amazonaws.com%2F983076274486%2Fskiller-queue-dev&Version=2012-11-05
