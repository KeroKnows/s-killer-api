      string: Action=SendMessage&MessageBody=%7B%22job_id%22%3A44941661%2C%22db_id%22%3A1461%2C%22title%22%3A%22Backend%20Software%20Architect%22%2C%22description%22%3A%22%20%3Cp%3E%3Cstrong%3EBackend%20Software%20Architect%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cp%3ELocation%3A%20Madrid%3C%2Fp%3E%20%3Cp%3E%3Cstrong%3EWhy%20US%3F%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cp%3EWe%20are%20a%20part%20of%20one%20of%20the%20world%E2%80%99s%20leading%20airline%20groups%2C%20with%20598%20aircraft%20flying%20to%20over%20270%20destinations%2C%20carrying%20more%20than%20118%20million%20passengers%20each%20year.%3C%2Fp%3E%20%3Cp%3EWe%20provide%20world-class%20IT%20solutions%20to%20our%20operating%20companies.%3C%2Fp%3E%20%3Cp%3E%3Cstrong%3EYou%20will%20make%20an%20impact%20in%20this%20role%2C%20you%20will%20be%20able%20to%3A%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EParticipate%20in%20planning%2C%20definition%2C%20and%20high-level%20design%20of%20the%20solution%20and%20exploration%20of%20solution%20alternatives.%3C%2Fli%3E%3Cli%3EEnable%20the%20Continuous%20Delivery%20Pipeline%20through%20appropriate%20design%20guidelines%20and%20investment%20advocacy.%3C%2Fli%3E%3Cli%3EActively%20participate%20in%20the%20Continuous%20Exploration%20process%20as%20part%20of%20the%20Continuous%20Delivery%20Pipeline%2C%20especially%20with%20enabler%20Epics.%3C%2Fli%3E%3Cli%3EDefine%20subsystems%20and%20their%20interfaces%2C%20allocate%20responsibilities%20to%20subsystems%2C%20understand%20solution%20deployment%2C%20and%20communicate%20requirements%20for%20interactions%20with%20solution%20context.%3C%2Fli%3E%3Cli%3EWork%20with%20customers%2C%20stakeholders%2C%20and%20suppliers%20to%20establish%20high-level%20solution%20intent%2C%20and%20the%20solution%20intent%20information%20models%20and%20documentation%20requirements.%3C%2Fli%3E%3Cli%3EEstablish%20critical%20NFRs%20for%20the%20solution%20and%20participate%20in%20the%20definition%20of%20others.%3C%2Fli%3E%3Cli%3EOperate%20within%20an%20economic%20framework%20when%20analysing%20the%20impact%20of%20design%20decisions.%3C%2Fli%3E%3Cli%3EWork%20with%20portfolio%20stakeholders%2C%20notably%20the%20Enterprise%20Architect%2C%20to%20develop%2C%20analyse%2C%20split%2C%20and%20realize%20the%20implementation%20of%20enabler%20epics.%3C%2Fli%3E%3Cli%3EParticipate%20in%20Program%20Increment%20%28PI%29%20Planning%20and%20Pre-%20and%20Post-PI%20Planning%2C%20System%20and%20Solution%20Demos%2C%20and%20Inspect%20and%20Adapt%28I%26amp%3BA%29%20events.%3C%2Fli%3E%3Cli%3EDefine%2C%20explore%2C%20and%20support%20the%20implementation%20of%20enablers%20to%20evolve%20solution%20intent%2C%20working%20directly%20with%20Agile%20teams%20to%20implement%20them.%3C%2Fli%3E%3Cli%3EPlan%20and%20develop%20the%20Architectural%20Runway%20in%20support%20of%20new%20business%20Features%20and%20Capabilities.%3C%2Fli%3E%3Cli%3EWork%20with%20Product%20and%20Solution%20Management%20to%20determine%20the%20capacity%20allocation%20for%20enablement%20work.%3C%2Fli%3E%3Cli%3ESupport%20technology%2Fengineering%20aspects%20of%20program%20and%20solution%20Kanbans.%3C%2Fli%3E%3Cli%3EProvide%20oversight%20and%20foster%20Built-In%20Quality%20and%20Team%20and%20Technical%20Agility.%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E%3Cstrong%3ETo%20achieve%20in%20this%20role%2C%20you%20are%20likely%20to%20have%3A%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EAbility%20to%20partner%20with%20internal%20or%20external%20software%20engineers%20and%20quality%20analysts%20to%20identify%20course%20of%20resolutions.%3C%2Fli%3E%3Cli%3EExcellent%20analytical%20and%20problem-solving%20skills.%20Good%20communication%20skills.%3C%2Fli%3E%3Cli%3EHands-on%20experience%20working%20on%20Java%20technologies%20and%20distributed%20application%20environments%20%28%26%2343%3B4%20years%20minimum%29%2C%20delivering%20and%20implementing%20large%20solutions%20at%20scale.%3C%2Fli%3E%3C%2Ful%3E%20%3Cul%3E%20%3Cli%3EExcellence%20on%20Java%3A%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E-%20Java%20language%20syntax%20and%20fundamentals%3C%2Fp%3E%20%3Cp%3E-%20Java%20collections%3C%2Fp%3E%20%3Cp%3E-%20Working%20with%20Streams%20in%20Java%3C%2Fp%3E%20%3Cp%3E-%20Collections%3C%2Fp%3E%20%3Cp%3E-%20Lambda%20expressions%3C%2Fp%3E%20%3Cp%3E-%20Object%20oriented%20programming%3C%2Fp%3E%20%3Cp%3E-%20Exception%20handling%3C%2Fp%3E%20%3Cp%3E-%20Java%20IO%3C%2Fp%3E%20%3Cp%3E-%20Java%20Database%20Connectivity%20%28JDBC%29%3C%2Fp%3E%20%3Cp%3E-%20Java%27s%20HttpClient%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EExcellence%20on%20Spring%20Framework%3A%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E-%20Core%20Spring%3C%2Fp%3E%20%3Cp%3E-%20Spring%20Integration%3C%2Fp%3E%20%3Cp%3E-%20Securing%20Spring%20Applications%3C%2Fp%3E%20%3Cp%3E-%20Data%20Access%20with%20Spring%3C%2Fp%3E%20%3Cp%3E-%20Web%20Applications%20and%20Services%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EArchitecture%20patterns%3A%20The%20technical%20basis%20for%20many%20architectural%20decisions%3C%2Fli%3E%3Cli%3EComponents%3A%20Identification%2C%20coupling%2C%20cohesion%2C%20partitioning%2C%20and%20granularity%3C%2Fli%3E%3Cli%3ESoft%20skills%3A%20Effective%20team%20management%2C%20meetings%2C%20negotiation%2C%20presentations%2C%20and%20more%3C%2Fli%3E%3Cli%3EModernity%3A%20Engineering%20practices%20and%20operational%20approaches%20that%20have%20changed%20radically%20in%20the%20past%20few%20years%3C%2Fli%3E%3Cli%3EArchitecture%20as%20an%20engineering%20discipline%3A%20Repeatable%20results%2C%20metrics%2C%20and%20concrete%20valuations%20that%20add%20rigor%20to%20software%20architecture%3C%2Fli%3E%3C%2Ful%3E%20%3Cul%3E%20%3Cli%3EArchitecture%20Styles%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E-%20Monolithic%20Versus%20Distributed%20Architectures%3C%2Fp%3E%20%3Cp%3E-%20Layered%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Pipeline%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Microkernel%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Service-Based%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Event-Driven%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Space-Based%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Orchestr