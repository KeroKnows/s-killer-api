        hour","salary":"£17.00 per hour","datePosted":"22/11/2021","expirationDate":"21/01/2022","externalUrl":null,"jobUrl":"https://www.reed.co.uk/jobs/registered-nurse/44776389","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p><strong>About The Role</strong></p> <p>We are looking for a passionate
