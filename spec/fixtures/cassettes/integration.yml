      string: '{"employerId":525410,"employerName":"The Regenda Group","jobId":45015063,"jobTitle":"Training
        Development Manager","locationName":"Wimbolds Trafford","minimumSalary":18000.0000,"maximumSalary":18000.0000,"yearlyMinimumSalary":18000.0000,"yearlyMaximumSalary":18000.0000,"currency":"GBP","salaryType":"per
        annum","salary":"£18,000 per annum","datePosted":"10/12/2021","expirationDate":"07/01/2022","externalUrl":"https://www.regendagroup.co.uk/join-our-team/job-vacancies/
        ","jobUrl":"https://www.reed.co.uk/jobs/training-development-manager/45015063","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"<strong><strong>Training
        Development Manager - NCRC</strong></strong> <p><strong>&#163;18,000 per annum</strong></p>
        <p><strong>Part-time (21 hours per week), permanent</strong></p> <p><strong>Chester</strong></p>
        <p><strong>We are The Regenda Group and we regenerate places and create opportunities
        for people. We have a fantastic opportunity to join our team as a Training
        Development Manager and you might be exactly who we’re looking for! </strong></p>
        <p><strong>The role</strong></p> <p>The purpose of this role is to support
        the National Communities Resource Centre in its vision to create fairer communities
        across the UK by giving people the skills, knowledge, confidence, and connections
        they need to change the world around them by:</p> <ul> <li>Developing key
        relationships with partners and funders that directly contribute to the growth
        of the charity.</li><li>Designing and managing the delivery of a range of
        training programmes that are predominantly aimed at families in stress; young
        people; residents and housing professionals.</li><li>Ensuring we deliver services
        that are recognised for excellence by business / community / delegates, funding
        / awarding bodies and that make everyone involved feel safe, equal, and part
        of the personal, local, and national solution.</li></ul> <p>We are searching
        for someone who possess experience influencing and shaping senior management
        decisions. You will know how to use and manage electronic information systems.
        You will also be educated to degree level or have equivalent professional
        experience  / connection in the housing and education sector.</p> <p>The ideal
        candidate will have demonstrable experience managing learning and development
        programmes and initiatives. You will also be able to design and implement
        bespoke training programmes to meet business needs, prioritising and focusing
        on outcomes.</p> <p>Based at the beautiful Trafford Hall in Chester, the NCRC
        has positively impacted the lives of thousands of people across the country
        over the last 25 years, delivering residential training programmes for young
        people, residents in our communities and families  in stress. The charity
        has recently become part of the Regenda Group and we now enter a new and exciting
        chapter as we start to grow the work we do to improve how and where people
        live. We are looking for a Training and Development Manager to manage and
        grow  programmes, that support our vision. Having Trafford Hall as our base
        offers a unique location for delivery of programmes that focus on community
        action, influencing government policy, personal development, environmental
        impact and wellbeing. If you care about  the environment, tackling social
        inequality, and developing people then this is a great opportunity for you
        to have huge impact, working with partners across the country (including the
        London School of Economics and the The Youth Hostel Association) and housing  associations.</p>
        <p>This position will be considered for flexible or part-time working patterns
        and benefits from additional flexibility through our hybrid office / home
        working model.</p> <p><strong>The Regenda Group</strong></p> <p>We regenerate
        places and work with people to create the opportunities they need to thrive.
        Affordable housing is our starting point, but we are a dynamic group of organisations
        doing very different things. We work in places where we can make a difference  and
        operate across the housing and construction sector, in care and support, and
        in education, training and careers.</p> <p>The Regenda Group is made up of
        Regenda Homes and its wholly owned subsidiaries M&amp;Y Maintenance and Construction,
        Redwing, McDonald Property Rentals, Petrus, The Learning Foundry, Positive
        Footprints, Centre 56 and the National Communities Resource Centre.</p> <p>While
        the organisations in the Regenda Group vary, our core purpose and values are
        consistent throughout. Every member of staff comes to work here with one core
        purpose in mind and our values help guide the way we work towards our purpose.</p>
        <p>Our values are the operating principles that guide our conduct and our
        relationship with customers, partners and stakeholders: </p> <ul> <li>Customer
        focus</li><li>High performance</li><li>Efficiency and value for money</li><li>Teamwork</li><li>Ambition
        and dynamism</li><li>Openness and honesty.</li></ul> <p><strong>A great place
        to work</strong></p> <p>The Regenda Group really is a great place to work
        - and you don’t have to just take our word for it! We’re an accredited Best
        Companies Top 100 employer and have achieved Investors in People Gold status.</p>
        <p>We can offer you a working environment where you can enjoy yourself, develop
        yourself and be yourself and where you really can make a difference to people’s
        lives.</p> <p>We also offer a fantastic reward and benefits package which
        includes:</p> <ul> <li>Competitive rates of pay.</li><li>Flexible working
        opportunities.</li><li>24 days paid annual leave each year (rising one day
        per year up to a maximum of 29 days after five years) in addition to 8 bank
        holidays.</li><li>Attractive and flexible pension scheme with Regenda matching
        employee contribution rates up to 9% of annual salary.</li><li>''Do good,
        Feel good’ programme of health, wellbeing and charitable initiatives.</li><li>Interest
        free loans to assist with the purchase of computer equipment and travel season
        tickets.</li><li>Monthly staff lottery scheme.</li><li>24 / 7 Employee Assistance
        Programme and access to counselling services.</li><li>Enhanced maternity,
        paternity and adoption pay schemes.</li><li>&#163;250 annual ''Live and Learn’
        allowance to spend on learning any new skill.</li><li>A wide variety of exciting
        learning and development opportunities.</li></ul> <p><strong>How to apply</strong></p>
        <p>This is a brilliant time to join a dynamic and ambitious organisation.
        If you like what you’ve read and think you’ve got what it takes to join our
        team then take action - apply now!</p> <p><strong>Interview / Assessment date:
        </strong>19 January 2022</p> ","applicationCount":0}'
