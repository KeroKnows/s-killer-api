      string: '{"employerId":386706,"employerName":"Nuffield Health","jobId":45015000,"jobTitle":"Senior
        Radiographer ","locationName":"Manchester","minimumSalary":35000.0000,"maximumSalary":35000.0000,"yearlyMinimumSalary":35000.0000,"yearlyMaximumSalary":35000.0000,"currency":"GBP","salaryType":"per
        annum","salary":"£35,000 per annum","datePosted":"10/12/2021","expirationDate":"21/01/2022","externalUrl":null,"jobUrl":"https://www.reed.co.uk/jobs/senior-radiographer/45015000","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p>Senior Radiographer | Manchester | Salary up to &#163;35,000 per annum
        dependent on experience </p> <p>Nuffield Health is Britain’s largest not-for-profit
        healthcare organisation. Join us as Senior Radiographer at our Manchester
        Diagnostic Suite and play your part in building a healthier nation.</p> <p>About
        Nuffield Health Manchester Diagnostic Suite</p> <p><br />Nuffield Health Manchester
        Diagnostic Suite is a state-of-the-art provider of imaging, scans and wellbeing
        services located in the heart of Manchester (just off Oxford Road) within
        the impressive, innovative Citylabs development. Our highly qualified, specialist  team
        deliver the very best in diagnostic care in a first-class environment with
        cutting-edge equipment, including the latest MRI, CT, Mammography, Ultrasound
        and X-ray facilities.<br /><br />MDS is situated next to Manchester Foundation
        Trust and is in the heart of the city. We also are able to offer free parking
        at a multi storey car park which is approximately 100meters away from the
        facility.<br /><br />The Opportunity</p> <p>Whether you join us from the NHS
        or a private setting, you will find that we offer you an unrivalled opportunity
        to grow the respected career that you always wanted. You will benefit from
        our investment in state-of-the-art equipment and our commitment to  give you
        more time with partners.<br /><br />This is a fantastic opportunity to work
        as a Senior Radiographer to support the service in cardiac work (full training
        will be provided to the right candidate).<br /><br />There may also be a requirement
        to work at our sister site - Manchester Institute of Health and Performance
        on occasions (approximately 4 miles away).<br /><br />As a Senior Radiographer
        you will;</p> <ul> <li> <p>Deliver a high-quality diagnostic imaging service
        for a very varied caseload - within the department, on the ward and in theatre.</p>
        </li><li> <p>Work with leading practitioners and experiencing new practices,
        equipment and facilities.</p> </li><li> <p>Enjoy scoping to develop policies
        and procedures.</p> </li><li> <p>Supervise and developing more junior staff
        members.</p> </li><li> <p>Provide a service of the highest quality, delivered
        with sensitivity and compassion.</p> </li></ul> <p>The Person</p> <p>To succeed
