        Enabled Care (TEC) Lead","locationName":"Reading","minimumSalary":36922.0000,"maximumSalary":42821.0000,"yearlyMinimumSalary":36922.0000,"yearlyMaximumSalary":42821.0000,"currency":"GBP","salaryType":"per
        annum","salary":"£36,922 - £42,821 per annum","datePosted":"10/12/2021","expirationDate":"19/12/2021","externalUrl":"http://www.reading.gov.uk/jobs","jobUrl":"https://www.reed.co.uk/jobs/technology-enabled-care-tec-lead/45015065","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p>A unique opportunity has arisen for a Technology Enabled Care (TEC) Lead
        as a part of our new and exciting Technology Enabled Care (TEC) Service. You
        will be based within Reading Adult Social Care. You will responsible for developing
        and leading our new  TEC Team, providing supervision or line management to
        a TEC Assessor and TEC team members as needed.<br /><br />We seek the best
        talent from the widest pool of people as diversity and inclusion is the key
        to our success. Reading Borough Council is a Disability Confident Employer
        and is committed to the recruitment and continued employment of people with
        disabilities.<br /><br />Reading is a large and very diverse town with great
        transport links (Rail and Bus), shopping and places to eat! We have great
        transport links with easy access to the M4 and M3 and easy access by train
        to London, Bristol, Birmingham and beyond.<br /><br />Reading Borough Council
        is transforming the way it provides care and support by integrating care technologies
        into practice to enhance peoples’ quality of life. <br /><br /><strong>About
        the role<br /></strong>Promoting the use of TEC to give greater independence
        and control to disabled and older people in Reading, enabling them to continue
        to live in their own homes for longer.<br /><br />With a passion for promoting
        strategic and operational change, as the TEC Lead you will have a strong organisational
        role to lead Adult Social Care colleagues, as well as work collaboratively
        with practitioners across Adult Social Care, Health and other partners. <br
        /><br />You will be expected to work closely with lead commissions and providers
        to ensure services meet the needs of Reading residents and provide value for
        money.<br /><br />You will have access to our Learning and Development programme
        and be supported in your career and personal growth with opportunities to
        learn and develop. You will be supported with training and supervision from
        the Principle Occupational Therapist.<br /><br />You will work within the
        legal framework provided by the statute, guidance, policies and procedures.<br
        /><br />You will need to have:</p> <ul> <li>Excellent presentation skills</li><li>Excellent
        communication skills</li><li>Experience with Excel, Word and PowerPoint </li><li>Experience
        of delivering training</li><li>Experience of managing meetings</li><li>Ability
        to gather and analyse data</li><li>Understanding of the potential of TEC in
        Adult Social Care</li></ul> <p>We want our TEC Service to stand out from the
        crowd and embrace new digital and technological solutions because we believe
        that technology should be better integrated into care and support packages.<strong><br
        /><br /></strong>You’ll be part of a team that relies on each individual to
        play their part to the best of their ability. As well as the colleagues that
        you work closely with every day, you’ll also be part of Team Reading, playing
        your personal part in making Reading  a successful and vibrant place.<br /><br
        />Our vision is to ensure that Reading realises its potential as a great place
        to live, work and play, and that everyone shares the benefits of this success.
        Our values and behaviours guide how we will achieve this:</p> <p><br /><strong>Work
        Together as one team - </strong>champion and inspire a culture which ensures
        that all employees across the organisation work together to provide excellent
        outcomes for Reading</p> <p><strong>Drive Efficiency - </strong>create an
        environment in which resources are used efficiently and employees’ skills
        are developed and used effectively</p> <p><strong>Be Ambitious - </strong>aspire
        to deliver excellence and inspire and support others to reach their potential
        </p> <p><strong>Make a Difference to Reading - </strong>inspire a culture
        in which the customer is the focus and where change is welcomed as an opportunity</p>
        <p><br /><strong>Our offer<br /></strong><em>The role involves a combination
        of working from home, office working and the occasional site visit.<br /></em><strong><br
        /></strong>A competitive salary alongside a range of benefits including:</p>
        <ul> <li>Generous holiday entitlement - starting from 24 days holiday each
        year plus bank holidays - with the option to buy additional leave</li><li>Maternity,
        adoption, parental and sick pay</li><li>A wide range of flexible working opportunities
        including working from home</li><li>Modern working environment at the Civic
        Offices in the heart of Reading</li><li>Local Government Pension Scheme (LGPS)</li><li>Life
        Assurance - three times your annual salary (for members of the LGPS)</li><li>On-site
        day nursery (Kennet Day nursery) rated outstanding by Ofsted, and a salary
        sacrifice scheme to help lower the cost of your nursery fees</li><li>Season
        Ticket Loan - a loan to help with the cost of your rail or bus journey, to
        and from work</li><li>Cycle salary sacrifice scheme</li><li>Lease car salary
        sacrifice scheme allowing you to lease a brand new, greener car for three
        years. The monthly fee includes insurance, servicing and road tax</li><li>Salary
        sacrifice scheme for Additional Voluntary Contributions (AVCs) to help you
        save for your retirement</li><li>''Your Reading Passport'' scheme - competitive
        rates for local gyms</li></ul> <p><strong>If you have any specific questions
        or need further information, please contact: Carole Lee, Lead OT.</strong></p>
        <p>Closing date: Sunday 19th December 2021<br />Interview dates: 22nd and
        23rd December</p> <p><br />Please note that the closing date is given as a
        guide. We reserve the right to close this vacancy once a sufficient number
        of applications has been received. Therefore, it is strongly advised that
        you complete and return your application as soon as possible  to avoid disappointment.</p>
        ","applicationCount":0}'
