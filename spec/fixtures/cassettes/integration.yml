%20Engineer%2C%20you%20will%20need%3A%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EExtensive%20experience%20using%20Python%20%3C%2Fli%3E%3Cli%3EKnowledge%20and%20experience%20with%20AWS%20%3C%2Fli%3E%3Cli%3EStrong%20experience%20with%20NO%20SQL%20databases%20%3C%2Fli%3E%3Cli%3EStrong%20knowledge%20of%20building%20serverless%20architecture%20%3C%2Fli%3E%3Cli%3EExperience%20with%20deployment%20of%20JSON%20APIs%2F%20Rest%20APIs%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E%3Cstrong%3ETHE%20BENEFITS%3A%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EA%20salary%20between%20%26%23163%3B50%2C000-%26%23163%3B60%2C000%3C%2Fli%3E%3Cli%3EFlexible%20working%3C%2Fli%3E%3Cli%3EUnlimited%20holiday%2C%20plus%20the%20usual%20bank%20holidays%3C%2Fli%3E%3Cli%3EEquipment%3C%2Fli%3E%3Cli%3EWeekly%20lunches%20%3C%2Fli%3E%3Cli%3EPension%20%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E%3Cstrong%3EHOW%20TO%20APPLY%3A%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cp%3ETo%20be%20considered%20for%20this%20exciting%20opportunity%2C%20please%20submit%20your%20details%20using%20the%20Apply%20button%20on%20this%20page.%20Or%20for%20more%20information%20regarding%20other%20roles%20please%20contact%20Joshua%20Wichman%20at%20Harnham.%3C%2Fp%3E%20%22%2C%22location%22%3A%22London%22%2C%22salary%22%3A%7B%22year_max%22%3A60000.0%2C%22year_min%22%3A50000.0%2C%22currency%22%3A%22GBP%22%7D%2C%22url%22%3A%22https%3A%2F%2Fwww.reed.co.uk%2Fjobs%2Fbackend-engineer%2F45015733%22%2C%22is_full%22%3Atrue%2C%22is_analyzed%22%3Afalse%7D&QueueUrl=https%3A%2F%2Fsqs.us-east-1.amazonaws.com%2F983076274486%2Fskiller-queue-dev&Version=2012-11-05
