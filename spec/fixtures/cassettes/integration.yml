        annum","salary":"£32,000 - £50,000 per annum","datePosted":"10/12/2021","expirationDate":"21/01/2022","externalUrl":"https://app.webrecruit.co/JobSeeker/ApplyOnline?jobid=76915&boardid=182","jobUrl":"https://www.reed.co.uk/jobs/new-year-new-career-35t-driver/45015049","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"<strong>New
