        ‘Kindness in Care’ and Long Service Awards</li><li>Refer a Friend scheme (&#163;250
        per referral)</li></ul> <p>We are committed to providing the quickest possible
        turnaround from the point of making you a job offer to you starting with us
        on day one.</p> <p><strong>#HCOneJobs</strong></p> ","applicationCount":0}'
