        Then read on!<br /><br /><strong>What’s in it for you?</strong><br /><br />-
        Earn as much as you can! (Estimated earnings between &#163;32,000 - &#163;50,000)<br
        />- Service level related bonuses<br />- Flexible working<br />- Extra hours
        – we’re open seven days a week, so there’s always more work if you want it<br
        />- Amazing training<br />- Fully branded vehicle and the latest handheld
        tech<br />- Plenty of support to ensure you succeed<br /><br />This exciting
        franchisee role is the perfect chance for you to take back control, work for
        yourself and build your own business from the ground up.<br /><br />From day
        one, we’ll provide great support and as much work as you can commit to and,
        within a short period, you’ll be well-established in your local area. Although
        the first three months may be tough, by Easter we’ll expect that you have
        regular routes and  are generating amazing earnings.<br /><br /><strong>What
        you’ll be doing</strong><br /><br />As a 3.5T Driver (franchisee), you’ll
        cover part of your local area, making multiple deliveries of parcels throughout
        the Bristol area.<br /><br />Stepping into a role where variety is key, you’ll
        be your own boss, choosing the days you work whilst receiving incredible support
        from us every step of the way.<br /><br />Whether the parcels are big, small,
        square or round, you’ll see to it that our customers receive a brilliant service
        and all their orders are delivered in a timely fashion.<br /><br />In a nutshell,
        you will:<br /><br />- Make a number of deliveries and collections per day
        (and you’ll be paid for both)<br />- Work five days per week to suit your
        lifestyle<br />- Take charge of your workload (choosing a lighter or smaller
        workload if required)<br /><br /><strong>About you</strong><br /><br />To
        be considered as a 3.5T Driver, you will need:<br /><br />- A full, valid
        driving licence<br />- Good communication skills<br />- To be outgoing and
        determined<br /><br />Please note, this self-employed, franchise opportunity
