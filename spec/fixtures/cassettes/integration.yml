        mental stimulation through a range of social and recreational activities,
        as well as administering medication</p> <p>One of your key responsibilities
        as Senior Care Assistant is to maintain accurate records of the job you do
        and build strong relationships with the rest of your team.</p> <p>Become a
        Key worker and make difference.</p> <p><strong>About You</strong></p> <p>Ideally,
