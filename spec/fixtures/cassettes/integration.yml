      string: '{"employerId":525410,"employerName":"The Regenda Group","jobId":45015012,"jobTitle":"Lettings
        Manager","locationName":"Liverpool","minimumSalary":29906.0000,"maximumSalary":29906.0000,"yearlyMinimumSalary":29906.0000,"yearlyMaximumSalary":29906.0000,"currency":"GBP","salaryType":"per
        annum","salary":"£29,906 per annum","datePosted":"10/12/2021","expirationDate":"04/01/2022","externalUrl":"https://www.regendagroup.co.uk/join-our-team/job-vacancies/
        ","jobUrl":"https://www.reed.co.uk/jobs/lettings-manager/45015012","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"<strong><strong>Lettings
        Manager</strong></strong> <p><strong>&#163;29,906 per annum plus &#163;6,000
        commission</strong></p> <p><strong>Full-time, permanent</strong></p> <p><strong>Liverpool</strong></p>
        <p><strong>We are The Regenda Group and we regenerate places and create opportunities
        for people. We have a fantastic opportunity to join our team at Redwing as
        a Lettings Manager and you might be exactly who we’re looking for! </strong></p>
        <p><strong>The role</strong></p> <p>In this role, you will be responsible
        for maximising rental income and minimising void loss of a residential property
        portfolio. You will provide excellent customer service, while providing a
        complete service to the landlord, ensuring the properties are  kept in good
        repair and the clients income stream is maximised. You will be part of a sales
        and lettings team who are responsible for delivering efficient administration
        and effective marketing of freehold, shared ownership and leasehold properties
        with high  quality customer service.</p> <p>You will be dealing with all prospective
        customers in a professional and engaging manner to ensure a positive customer
        experience whilst also dealing with telephone and email enquirers from prospective
        tenants, registering enquirers and arranging appointments.  The ideal candidate
        will have at least 3 years’ experience of working in a lettings role and be
        up to date with all compliance regulations. Preferably, you will be ARLA qualified
        or you must be willing to work towards ARLA qualification and have the ability  to
        manage a team where required and have knowledge on growing the portfolio.
        A driving license and use of a car is required for this post. </p> <p>This
        is an exciting opportunity for someone who wants to make their mark in lettings
        and you will have the full support of the Redwing team. Redwing are actively
        seeking to grow the current portfolio and you will be part of this growth
        with the ability to  make decisions and have input into growing the lettings
        department. You will receive excellent benefits working within the Regenda
        group. </p> <p><strong>Redwing</strong></p> <p>We are more than just estate
        agents, we are Redwing. We help customers to buy, rent, sell and manage properties
        across Liverpool, Merseyside and the North West. We''re a boutique property
        agency with specialist teams in sales and lettings, shared ownership,  marketing,
        property management and asset management.</p> <p>We manage over 2,000 properties
        and have over 50 years’ experience in the property sector.</p> <p><strong>The
        Regenda Group</strong></p> <p>We regenerate places and work with people to
        create the opportunities they need to thrive. Affordable housing is our starting
        point, but we are a dynamic group of organisations doing very different things.
        We work in places where we can make a difference  and operate across the housing
        and construction sector, in care and support, and in education, training and
        careers.</p> <p>The Regenda Group is made up of Regenda Homes and its wholly
        owned subsidiaries M&amp;Y Maintenance and Construction, Redwing, McDonald
        Property Rentals, Petrus, The Learning Foundry, Positive Footprints, Centre
        56 and the National Communities Resource Centre.</p> <p>While the organisations
        in the Regenda Group vary, our core purpose and values are consistent throughout.
        Every member of staff comes to work here with one core purpose in mind and
