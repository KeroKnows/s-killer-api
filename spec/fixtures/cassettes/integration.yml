      string: '{"employerId":563902,"employerName":"Office Angels","jobId":45015046,"jobTitle":"HR
        Business Administrator","locationName":"London","minimumSalary":10.0000,"maximumSalary":13.0000,"yearlyMinimumSalary":19500.0000,"yearlyMaximumSalary":25350.0000,"currency":"GBP","salaryType":"per
        hour","salary":"£10.00 - £13.00 per hour","datePosted":"10/12/2021","expirationDate":"21/01/2022","externalUrl":null,"jobUrl":"https://www.reed.co.uk/jobs/hr-business-administrator/45015046","partTime":false,"fullTime":true,"contractType":"Contract","jobDescription":"
        <p><strong>Role: HR administrator </strong></p> <p><strong>Contract type:
        Temporary</strong></p> <p><strong>Contract length: On going</strong></p> <p><strong>Location:
        London </strong></p> <p><strong>Hours: 9-5 (1hour break)</strong></p> <p><strong>Hourly
        rate: </strong><strong>&#163;</strong><strong>12-</strong><strong>&#163;</strong><strong>13
        per hour depending on experience</strong></p> <p><strong>Start: Early January
        </strong></p> <p><strong>Interview: W/C 13th December </strong></p> <p><strong>Hybrid
        home and office based</strong></p> <strong>Office Angels National Accounts
        have a very exciting opportunity working with one of our large clients to
        provide administrative support within their HR team.</strong><strong>They
        are a very busy team indeed so we require someone to be able to jump  straight
        into supporting the department with administrative duties.</strong><strong>A
        basic knowledge on HR on-boarding processes are a must for this role, you
        will be given training by department managers however with the guidance to
        work from home this will  be a home/office hybrid role so being a fast learner
        is an advantage.</strong> <p><strong>Recruitment administration</strong></p>
        <p>Effective and efficient recruitment administration to include:</p> <ul>
        <li>Prepare recruitment templates and candidate information</li><li>Advertise
        vacancies internally, on the clients website, and through external job boards/agencies
        as agreed with hiring manager and HR Advisor/Head of HR</li><li>Manage enquiries
        through the Recruitment Mailbox including response to adverts, acknowledge
        receipt of applications and prepare short-listing information for hiring managers</li><li>Schedule
        interviews, prepare and send invites to interviews</li><li>Welcome candidates
        for interviews, manage schedule on day(s) of interviews and any issues arising</li><li>Undertake
        pre-employment checks, including right to work in the UK and reference checks</li><li>Draft
        offer letters and contracts</li><li>Contact unsuccessful candidates and arrange
        feedback</li></ul> <p><strong>On-boarding, induction and leavers administration</strong></p>
        <p>Prepare on-boarding, induction and leaver information to include:</p> <ul>
        <li>Send welcome pack to new employees prior to their first day</li><li>Ensure
        receipt of all appropriate on-boarding information including payroll form,
        next of kin, confidentiality statement etc</li><li>Administer the induction
        e-learning system ensuring employees receive notification of training when
        they start and refreshers thereafter.</li><li>Draft acknowledgement of resignation
        letters and send leaver surveys prior to employee''s last day with Help Musicians.</li></ul>
        <p><strong>HR system administration</strong></p> <p>Administration of the
        HR information system to include:</p> <ul> <li>Process, input and maintain
        all employee data in the HR information system including new starters, leavers,
        holiday information, and any changes</li><li>Support managers and employees
        with system queries </li></ul> <p><strong>Payroll and benefits administration
        </strong></p> <ul> <li>Prepare and send appropriate employee information to
        HR Advisor/Head of HR for payroll each month, ensuring information is accurate
        and payroll deadlines are met</li><li>Administration of benefits systems (including
        pensions and cash plan), ensuring employees are added and removed in a timely
        fashion.</li><li>Administer information for other benefits such as our cycle
        to work scheme.</li></ul> <p><strong>Business support administration</strong></p>
        <ul> <li>Maintain and update the HR pages on the Intranet, send information,
        updates and reminders out to all employees when required.</li><li>Support
        the HR Advisor and Head of HR with other administrative tasks including preparing
        and circulating agendas, taking minutes of meetings, drafting HR letters etc.</li><li>Ensure
        that general enquiries and correspondence such as external requests for references,
        mortgage/tenancy applications etc are dealt with promptly.</li><li>Manage
        the Human Resources inbox, responding to enquiries from employees and managers,
        or forwarding to HR Advisor or Head of HR, as appropriate.</li><li>Archive
        and dispose of information and data in line with our data retention policy
        (complying with GDPR).</li><li>Provide administration support for training
        when required</li><li>Provide business support to team and Director as required</li></ul>
        <p>Person specification</p> <p><strong>Essential experience</strong></p> <ul>
        <li>Previous experience of HR administration either as an HR Assistant or
        as an administrator, with experience of creating and maintaining templates,
        processes and policies</li><li>Previous experience in a customer/client facing
        role</li><li>Demonstrable experience of managing a varied workload and achieving
        objectives</li></ul> <p><strong>Essential skills</strong></p> <ul> <li>Excellent
        interpersonal skills</li><li>Confident communicator</li><li>Fluent written
        and spoken English</li><li>Strong organisational and planning skills</li><li>Competent
        Microsoft Word, Excel, Outlook and PowerPoint skills</li><li>Ability to use
        HR information system effectively</li><li>Competent numeracy skills</li></ul>
        <p>Office Angels acts as an employment agency for permanent recruitment and
        an employment business for the supply of temporary workers. Office Angels
        UK is an Equal Opportunities Employer.</p> <p>By applying for this role your
        details will be submitted to Office Angels. Our Candidate Privacy Information
        Statement explaining how we will use your information is available on our
        website.</p> ","applicationCount":0}'
