%20%3Cp%3E-%20Java%20collections%3C%2Fp%3E%20%3Cp%3E-%20Working%20with%20Streams%20in%20Java%3C%2Fp%3E%20%3Cp%3E-%20Collections%3C%2Fp%3E%20%3Cp%3E-%20Lambda%20expressions%3C%2Fp%3E%20%3Cp%3E-%20Object%20oriented%20programming%3C%2Fp%3E%20%3Cp%3E-%20Exception%20handling%3C%2Fp%3E%20%3Cp%3E-%20Java%20IO%3C%2Fp%3E%20%3Cp%3E-%20Java%20Database%20Connectivity%20%28JDBC%29%3C%2Fp%3E%20%3Cp%3E-%20Java%27s%20HttpClient%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EExcellence%20on%20Spring%20Framework%3A%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E-%20Core%20Spring%3C%2Fp%3E%20%3Cp%3E-%20Spring%20Integration%3C%2Fp%3E%20%3Cp%3E-%20Securing%20Spring%20Applications%3C%2Fp%3E%20%3Cp%3E-%20Data%20Access%20with%20Spring%3C%2Fp%3E%20%3Cp%3E-%20Web%20Applications%20and%20Services%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EArchitecture%20patterns%3A%20The%20technical%20basis%20for%20many%20architectural%20decisions%3C%2Fli%3E%3Cli%3EComponents%3A%20Identification%2C%20coupling%2C%20cohesion%2C%20partitioning%2C%20and%20granularity%3C%2Fli%3E%3Cli%3ESoft%20skills%3A%20Effective%20team%20management%2C%20meetings%2C%20negotiation%2C%20presentations%2C%20and%20more%3C%2Fli%3E%3Cli%3EModernity%3A%20Engineering%20practices%20and%20operational%20approaches%20that%20have%20changed%20radically%20in%20the%20past%20few%20years%3C%2Fli%3E%3Cli%3EArchitecture%20as%20an%20engineering%20discipline%3A%20Repeatable%20results%2C%20metrics%2C%20and%20concrete%20valuations%20that%20add%20rigor%20to%20software%20architecture%3C%2Fli%3E%3C%2Ful%3E%20%3Cul%3E%20%3Cli%3EArchitecture%20Styles%3C%2Fli%3E%3C%2Ful%3E%20%3Cp%3E-%20Monolithic%20Versus%20Distributed%20Architectures%3C%2Fp%3E%20%3Cp%3E-%20Layered%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Pipeline%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Microkernel%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Service-Based%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Event-Driven%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Space-Based%20Architecture%20Style%3C%2Fp%3E%20%3Cp%3E-%20Orchestration-Driven%20Service-Oriented%20Architecture%3C%2Fp%3E%20%3Cp%3E-%20Microservices%20Architecture%3C%2Fp%3E%20%3Cp%3E%E2%80%A2%20Basic%20CyberSecurity%20knowledge%20and%20skills%3A%20Attack%20types%2C%20vulnerabilities%2C%20techniques%2C%20risk%20and%20controls.%3C%2Fp%3E%20%3Cp%3E%E2%80%A2%20Knowledge%20of%20Secure%20SDLC%20Frameworks%20%28like%20Microsoft%20S-SDLC%20Framework%20or%20simi%3C%2Fp%3E%20%3Cp%3E%E2%80%A2%20General%20knowledge%20of%20any%20information%20security%20industry%20standards%20and%20regulations%20%3A%20PCI%20DSS%2C%20GDPR%2C%20NIST%20CSF%2C%20ISO%2027001..etc.%3C%2Fp%3E%20%3Cp%3E%3Cstrong%3EWhat%20we%20offer%3Fis%3C%2Fstrong%3E%3C%2Fp%3E%20%3Cul%3E%20%3Cli%3EThe%20chance%20to%20enjoy%20a%20challenging%20career%20in%20an%20exciting%2C%20fast-moving%20environment%20in%20a%20dynamic%20industry.%3C%2Fli%3E%3Cli%3EThe%20opportunity%20to%20work%20in%20a%20multi-cultural%20environment%20with%20great%20offices%20in%20many%20locations.%3FWe%20aim%20to%20provide%20all%20our%20people%20with%20a%20work%2Flife%20balance%2C%20as%20well%20as%20the%20many%20benefits%20offered%20by%20a%20global%20organisation%2C%20including%20health%20insurance%2C%20pension%2C%20%20and%20performance%20bonuses.%3F%3C%2Fli%3E%3Cli%3EWe%20are%20an%20equal%20opportunities%20employer%2C%20and%20all%20qualified%20applicants%20will%20receive%20consideration%20for%20employment%20without%20regard%20to%20race%2C%20colour%2C%20religion%2C%20sex%2C%20national%20origin%2C%20disability%20status%2C%20protected%20veteran%20status%2C%20or%20any%20other%20characteristic%20protected%20%20by%20law.%3C%2Fli%3E%3C%2Ful%3E%20%22%2C%22location%22%3A%22Madrid%22%2C%22salary%22%3A%7B%7D%2C%22url%22%3A%22https%3A%2F%2Fwww.reed.co.uk%2Fjobs%2Fbackend-software-architect%2F44941661%22%2C%22is_full%22%3Atrue%2C%22is_analyzed%22%3Afalse%7D&QueueUrl=https%3A%2F%2Fsqs.us-east-1.amazonaws.com%2F983076274486%2Fskiller-queue-dev&Version=2012-11-05
