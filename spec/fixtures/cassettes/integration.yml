        to make a fresh start to the New Year with an exciting new career change?
        Are you eager to be your own boss and work hours that suit your lifestyle?
        If so, we have the perfect opportunity for you!<br /><br /><strong>About us</strong><br
        /><br />DPD is the fastest growing express parcel delivery company in the
        UK, with a turnover of well over &#163;1 billion. Voted the nation’s favourite
