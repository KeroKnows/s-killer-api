0with%20payment%20systems%20to%20allow%20local%20companies%20to%20implement.%3C%2Fp%3E%20%3Cp%3ETech%20wise%2C%20Internet%20of%20Things%2C%20Python%20and%20Django%20are%20the%20holy%20grail%20here.%20But%2C%20given%20the%20rarity%20of%20holy%20grails%2C%20if%20you%20can%20complete%20a%20Python%20tech%20task%20you%E2%80%99ll%20be%20considered.%20You%20don%E2%80%99t%20need%20to%20be%20an%20expert%2C%20they%E2%80%99ve%20hired%20people%20in%20the%20past%20with%20very%20limited%20%20Python%20experience%20who%20are%20still%20there.%3C%2Fp%3E%20%3Cp%3EExposure%20to%20DevOps%2C%20CI%2FCD%20pipelines%2C%20provisioning%2C%20testing%2C%20automation%20scripting%20and%20all%20those%20goodies%20will%20stand%20out%2C%20but%20soft%20skills%20and%20a%20passion%20for%20saving%20our%20planet%20are%20important%20too.%3C%2Fp%3E%20%3Cp%3EYou%E2%80%99ll%20join%20a%20team%20of%20four.%20Two%20mid-level%20Devs%2C%20a%20senior%20and%20recently%20hired%20Lead%2C%20and%20plans%20are%20to%20expand%20the%20team%20to%20about%207%20or%208%20in%20the%20first%20quarter%20of%202022.%3C%2Fp%3E%20%3Cp%3EThey%E2%80%99ll%20consider%20folks%20who%E2%80%99ve%20been%20using%20Java%2C%20PHP%2C%20Ruby%2C%20.Net%2C%20NodeJs%20or%20similar%2C%20so%20long%20as%20you%E2%80%99ve%20tinkered%20with%20Python%20-%20even%20if%20only%20for%20data%20science%2C%20scripting%20or%20algorithms.%3C%2Fp%3E%20%3Cp%3EThey%E2%80%99ve%20struggled%20to%20find%20people%20who%20truly%20care%20about%20our%20planet%20and%20can%20demonstrate%20that%2C%20so%20that%E2%80%99s%20something%20they%E2%80%99ll%20be%20keen%20to%20explore%20with%20you%20at%20interview.%3C%2Fp%3E%20%3Cp%3EWe%20can%E2%80%99t%20afford%20to%20push%20the%20developing%20world%20into%20making%20the%20same%20mistakes%20the%20global%20north%20made%20when%20it%20comes%20to%20fossil%20fuel%20dependency%2C%20extraction%20and%20exploitation.%3C%2Fp%3E%20%3Cp%3EThe%20role%20is%20mostly%20remote%2C%20ideally%20seeing%20folks%20in%20their%20Edinburgh%20office%20once%20per%20week